<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for r in data %}
            <tr>
                <td>{{ r.title }}</td>
                <td>{{ r.author }}</td>
                <td>{{ r.category }}</td>
                <td>
                    {% if r.image %}
                        <img src="{{ r.image.url }}" alt="{{ r.title }}" height="100px" width="100px">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                <td>
                    <a href="{%url 'read-detail' r.id%}"> <i class="bi bi-eye-fill text-info"></i> </a>
                    <a href="{%url 'read-delete' r.id%}"><i class="bi bi-trash3 text-danger"></i></a>
                    <a href="{%url 'read-update' r.id%}"><i class="bi bi-pen text-warning"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
