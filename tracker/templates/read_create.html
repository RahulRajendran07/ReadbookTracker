{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Read Entry</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'image/lib.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 15px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px; /* Compact width */
            width: 100%;
            margin-top: 80px; /* Space between buttons and form */
        }

        h1 {
            font-size: 1.5rem; /* Smaller title size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-bottom: 3px;
            display: block;
            font-size: 0.85rem; /* Smaller label font size */
            color: #495057;
        }

        input, select {
            border-radius: 4px;
            padding: 4px; /* Reduced padding */
            font-size: 0.8rem; /* Smaller input font size */
            width: 100%;
            border: 1px solid #ced4da;
            height: 30px; /* Reduced height for input fields */
        }

        button {
            width: 100%;
            font-size: 0.85rem; /* Reduced button font size */
            padding: 6px; /* Reduced padding */
            border-radius: 5px;
            height: 35px; /* Reduced button height */
        }

        .mb-3 {
            margin-bottom: 10px; /* Reduced spacing between elements */
        }

        .btn-icon {
            padding: 6px 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <a href="{% url 'home' %}" class="btn btn-light btn-icon">
            <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a href="javascript:history.back()" class="btn btn-light btn-icon">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>

    <div class="form-container">
        <h1>Create Read Entry</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_author">{{ form.author.label }}</label>
                {{ form.author }}
            </div>
            <div class="mb-3">
                <label for="id_category">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="id_status">{{ form.status.label }}</label>
                {{ form.status }}
            </div>
            <div class="mb-3">
                <label for="id_total_pages">{{ form.total_pages.label }}</label>
                {{ form.total_pages }}
            </div>
            <div class="mb-3">
                <label for="id_pages_read">{{ form.pages_read.label }}</label>
                {{ form.pages_read }}
            </div>
            <div class="mb-3">
                <label for="id_image">{{ form.image.label }}</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
