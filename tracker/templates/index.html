{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-image: url("{% static 'image/lib.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .caption {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <div class="caption">Welcome to Your Library</div>
    <div class="btn-group">
      <a href="{% url 'read-create' %}" class="btn btn-primary">Add Book</a>
      <a href="{% url 'read-list' %}" class="btn btn-secondary">List Book</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
