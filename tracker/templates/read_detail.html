<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .details-card {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            padding: 20px;
        }

        .image-container img {
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .details-container {
            padding: 20px;
        }

        .details-container h5 {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .details-container p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        .details-container strong {
            color: #555;
        }

        .home-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-button">
        <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Home
        </a>
    </div>

    <!-- Book Details Card -->
    <div class="details-card row g-0">
        <!-- Details Section -->
        <div class="col-md-8 details-container">
            <h5>{{ data.title }}</h5>
            <p><strong>Author:</strong> {{ data.author }}</p>
            <p><strong>Category:</strong> {{ data.category }}</p>
            <p><strong>Status:</strong> {{ data.status }}</p>
            <p><strong>Progress:</strong> {{ data.progress }}</p>
            <p><strong>Created At:</strong> {{ data.created_at }}</p>
            <p><strong>Updated At:</strong> {{ data.updated_at }}</p>
        </div>

        <!-- Image Section -->
        <div class="col-md-4 image-container">
            {% if data.image %}
                <img src="{{ data.image.url }}" alt="{{ data.title }}" class="img-fluid">
            {% else %}
                <p>No Image Available</p>
            {% endif %}
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
